<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - Elegant Touch Nails</title>
    <style>
        /* CSS Başlangıcı */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd; /* Açık bebek mavisi */
        }
        header {
            background-color: #a9c8f0; /* Bebek mavisi */
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            width: 250px;
            background-color: #a9c8f0; /* Bebek mavisi sidebar */
            color: #2c3e50; /* Lacivert yazı rengi */
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 30px;
            overflow-y: auto;
            border-right: 3px solid #2c3e50; /* Lacivert sınır */
        }
        .sidebar a {
            display: block;
            color: #2c3e50; /* Lacivert yazı rengi */
            text-decoration: none;
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s ease-in-out;
        }
        .sidebar a:hover {
            background-color: #2c3e50; /* Hover'da lacivert */
            color: white;
            transform: translateX(10px);
        }
        .content {
            margin-left: 260px;
            padding: 30px;
        }
        .card {
            background-color: #2c3e50; /* Lacivert kartlar */
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .card h3 {
            margin: 0 0 15px;
            color: white; /* Beyaz başlık rengi */
            font-size: 22px;
            font-weight: 600;
        }
        .button {
            background-color: #a9c8f0; /* Bebek mavisi butonlar */
            color: #2c3e50; /* Lacivert metin */
            padding: 12px 18px;
            border: 1px solid #2c3e50; /* Lacivert sınır */
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s ease-in-out;
        }
        .button:hover {
            background-color: #2c3e50; /* Hover'da lacivert arka plan */
            color: white;
            transform: translateY(-2px);
        }
        /* CSS Bitişi */
    </style>
</head>
<body>
    <header>
        Admin Paneli - Elegant Touch Nails
    </header>
    <div class="sidebar">
        <a href="#home">Anasayfa</a>
        <a href="#about">Hakkımızda</a>
        <a href="#products">Ürünlerimiz</a>
        <a href="#mission-vision-values">Misyon-Vizyon Değerlerimiz</a>
        <a href="#units">Birimlerimiz</a>
        <a href="#contact">İletişim</a>
        <a href="#logout">Çıkış Yap</a>
    </div>
    <div class="content">
        <div id="home" class="card">
            <h3>Anasayfa</h3>
            <button class="button">Anasayfa Düzenle</button>
        </div>
        <div id="about" class="card">
            <h3>Hakkımızda</h3>
            <button class="button">Hakkımızda Sayfasını Düzenle</button>
        </div>
        <div id="products" class="card">
            <h3>Ürünlerimiz</h3>
            <button class="button">Yeni Ürün Ekle</button>
        </div>
        <div id="mission-vision-values" class="card">
            <h3>Misyon-Vizyon Değerlerimiz</h3>
            <button class="button">Misyon ve Vizyonu Düzenle</button>
        </div>
        <div id="units" class="card">
            <h3>Birimlerimiz</h3>
            <button class="button">Yeni Birim Ekle</button>
        </div>
        <div id="contact" class="card">
            <h3>İletişim</h3>
            <button class="button">İletişim Bilgilerini Düzenle</button>
        </div>
    </div>
    <script>
        // JavaScript Başlangıcı
        document.addEventListener("DOMContentLoaded", () => {
            const buttons = document.querySelectorAll(".button");

            buttons.forEach(button => {
                button.addEventListener("click", (event) => {
                    const section = event.target.closest(".card").id;
                    alert(`${section} yönetimi açıldı!`);
                });
            });
        });
        // JavaScript Bitişi
    </script>
</body>
</html>
